name: Update Lotto Data

on:
  schedule:
    # ë§¤ì£¼ ì¼ìš”ì¼ ì˜¤í›„ 10ì‹œ (KST ê¸°ì¤€, UTC 13ì‹œ)
    - cron: '0 13 * * 0'
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

permissions:
  contents: write  # GitHub Actionsì—ì„œ ì»¤ë°‹/í‘¸ì‹œ ê¶Œí•œ ë¶€ì—¬

jobs:
  update-lotto-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Download latest lotto data
      run: |
        python scripts/update_lotto_weekly.py
    
    - name: Check for changes
      id: check_changes
      run: |
        if git diff --quiet lotto_data.csv; then
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "No changes detected"
        else
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "Changes detected"
        fi
    
    - name: Commit and push if changed
      if: steps.check_changes.outputs.changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # í† í°ì„ ì‚¬ìš©í•œ remote URL ì„¤ì •
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        
        git add lotto_data.csv
        
        # ìµœì‹  íšŒì°¨ í™•ì¸
        LATEST_ROUND=$(head -n 2 lotto_data.csv | tail -n 1 | cut -d',' -f1)
        
        git commit -m "ğŸ² Auto-update: Add lotto round $LATEST_ROUND data"
        git push origin main
    
    - name: Summary
      if: steps.check_changes.outputs.changed == 'true'
      run: |
        echo "âœ… Lotto data updated successfully!"
        LATEST_ROUND=$(head -n 2 lotto_data.csv | tail -n 1 | cut -d',' -f1)
        LATEST_DATE=$(head -n 2 lotto_data.csv | tail -n 1 | cut -d',' -f2)
        echo "Latest round: $LATEST_ROUND ($LATEST_DATE)"
    
    - name: No changes
      if: steps.check_changes.outputs.changed == 'false'
      run: |
        echo "â„¹ï¸ No new lottery data available yet"
