    <style>

        /* --- [ìˆ˜ì •ë¨] ë²ˆí˜¸ ìƒì„± ê²°ê³¼ ì°½ --- */
        #results-container {

        #results-container h3 {

        /* [ìˆ˜ì •ë¨] 2ì—´ ê·¸ë¦¬ë“œ ì»¨í…Œì´ë„ˆ */
        #results-display {
            display: grid;
            /* - 2ì—´ì„ ê¸°ë³¸ìœ¼ë¡œ í•˜ë˜, 
              - í•œ ì—´ì˜ ìµœì†Œ ë„ˆë¹„ë¥¼ 250pxë¡œ ì„¤ì •í•˜ì—¬ 
              - í™”ë©´ì´ 550pxë³´ë‹¤ ì‘ì•„ì§€ë©´ ìë™ìœ¼ë¡œ 1ì—´ì´ ë¨ (ë°˜ì‘í˜•)
            */
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            max-height: 400px;
            overflow-y: auto;
            padding-top: 0.5rem;
        }

        /* [ìƒˆë¡œ ì¶”ê°€] ë¡œë˜ ë²ˆí˜¸ ë°•ìŠ¤ ìŠ¤íƒ€ì¼ */
        .lotto-box {
            background: #fdfdfd;

        }

        /* "1." ë¶€ë¶„ ìŠ¤íƒ€ì¼ */
        .lotto-box p span {
            width: 30px; /* ë²ˆí˜¸ ì •ë ¬ì„ ìœ„í•´ ë„ˆë¹„ ê³ ì • */
            color: var(--text-color);

        @media (max-width: 500px) {

    </style>

<body>
    
    <div class="container">
        <h1>ğŸ€ ë¡œë˜ ë²ˆí˜¸ ìƒì„±ê¸°</h1>
        <p class="subtitle">ì›í•˜ëŠ” ì¡°í•© ê°œìˆ˜ë¥¼ ì„ íƒí•˜ì„¸ìš”.</p>
        
        <div class="controls">
            <label for="count-select">ìƒì„±í•  ì¡°í•© ìˆ˜:</label>
            <div class="control-group">
                <select name="count" id="count-select">
                    <option value="5">5ê°œ</option>
                    <option value="10">10ê°œ</option>
                    <option value="20">20ê°œ</option>
                    <option value="30">30ê°œ</option>
                    <option value="40">40ê°œ</option>
                    <option value="50">50ê°œ</option>
                </select>
                <button type="button" id="generate-btn">ë²ˆí˜¸ ìƒì„±</button>
            </div>
            <button type="button" id="pdf-btn" disabled>ğŸ“„ PDFë¡œ ë‹¤ìš´ë¡œë“œ</button>
        </div>
        
        <div id="results-container">
            <h3>ìƒì„±ëœ ë²ˆí˜¸</h3>
            <div id="results-display"></div>
        </div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;
        let currentLottoSets = [];

        /**
         * ë¡œë˜ ë²ˆí˜¸ ìƒì„± í•¨ìˆ˜
         */
        function generateLottoSets(count) {
            const sets = [];
            for (let i = 0; i < count; i++) {
                const numbers = new Set();
                while (numbers.size < 6) {
                    const randomNum = Math.floor(Math.random() * 45) + 1;
                    numbers.add(randomNum);
                }
                const sortedNumbers = Array.from(numbers).sort((a, b) => a - b);
                sets.push(sortedNumbers);
            }
            return sets;
        }

        /**
         * [ìˆ˜ì •ë¨] ìƒì„±ëœ ë²ˆí˜¸ë¥¼ ê·¸ë¦¬ë“œ ë°•ìŠ¤ë¡œ í™”ë©´ì— í‘œì‹œ
         */
        function displayResults(lottoSets) {
            const displayElement = document.getElementById('results-display');
            displayElement.innerHTML = ''; // ê¸°ì¡´ ë‚´ìš© ì´ˆê¸°í™”

            // 5ê°œì”© ë¬¶ì–´ì„œ ë°•ìŠ¤ ìƒì„±
            for (let i = 0; i < lottoSets.length; i += 5) {
                const chunk = lottoSets.slice(i, i + 5);
                
                // 1. ë°•ìŠ¤(div) ìƒì„±
                const box = document.createElement('div');
                box.className = 'lotto-box';

                let boxHTML = ''; // ë°•ìŠ¤ ì•ˆì— ë“¤ì–´ê°ˆ HTML

                // 2. ë°•ìŠ¤ ì•ˆì— 5ê°œì˜ ë²ˆí˜¸ ì¡°í•©(p) ìƒì„±
                chunk.forEach((numberSet, index) => {
                    const formattedNumbers = numberSet
                        .map(num => num.toString().padStart(2, '0'))
                        .join("  "); // ì‰¼í‘œ ëŒ€ì‹  ê³µë°±ìœ¼ë¡œ
                    
                    // (i + index + 1)ì´ ì „ì²´ ë²ˆí˜¸ì…ë‹ˆë‹¤.
                    const overallIndex = (i + index + 1).toString().padStart(2, '0');
                    
                    // "<span>01.</span> 05  09  14  28  34  41"
                    boxHTML += `<p><span>${overallIndex}.</span> ${formattedNumbers}</p>`;
                });
                
                box.innerHTML = boxHTML;
                displayElement.appendChild(box);
            }
        }

        /**
         * [ìˆ˜ì •ë¨] ë¡œë˜ ë²ˆí˜¸ë¡œ 2ì—´ ë°•ìŠ¤ ì„œì‹ì˜ PDF ìƒì„±
         */
        function createLottoPDF(lottoSets) {
            // A4 (mm) ê¸°ì¤€ìœ¼ë¡œ PDF ìƒì„±
            const doc = new jsPDF({
                unit: 'mm',
                format: 'a4'
            });

            try {
                doc.setFont('NanumGothic', 'normal');
            } catch (e) {
                console.error("PDF í°íŠ¸ ì„¤ì • ì˜¤ë¥˜:", e);
                alert("PDF í°íŠ¸ ë¡œë”©ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. GitHub Pagesì— ë°°í¬ë˜ì—ˆëŠ”ì§€ í™•ì¸í•˜ì„¸ìš”.");
                return;
            }

            // --- PDF ë ˆì´ì•„ì›ƒ ìƒìˆ˜ ì •ì˜ (mm ë‹¨ìœ„) ---
            const margin = 20; // ìƒí•˜ì¢Œìš° ì—¬ë°±
            const pageHeight = doc.internal.pageSize.getHeight();
            const pageWidth = doc.internal.pageSize.getWidth();
            const usableWidth = pageWidth - (margin * 2); // ì‹¤ì œ ì‚¬ìš© ê°€ëŠ¥ ë„ˆë¹„
            
            const boxGapX = 10; // ë°•ìŠ¤ ì‚¬ì´ ê°€ë¡œ ê°„ê²©
            const boxGapY = 8;  // ë°•ìŠ¤ ì‚¬ì´ ì„¸ë¡œ ê°„ê²©
            const boxWidth = (usableWidth - boxGapX) / 2; // ë°•ìŠ¤ ë„ˆë¹„ (2ì—´)
            
            const lineHeight = 7; // ì¤„ ë†’ì´
            const boxPadding = 8; // ë°•ìŠ¤ ë‚´ë¶€ ì—¬ë°±
            const boxHeight = (lineHeight * 5) + (boxPadding * 2); // 5ì¤„ ê¸°ì¤€ ë°•ìŠ¤ ë†’ì´

            const col1X = margin;
            const col2X = margin + boxWidth + boxGapX;
            // --- ---

            // ì œëª©
            let currentY = margin + 10; // Y ìœ„ì¹˜ ì¶”ì 
            doc.setFontSize(18);
            doc.text("ğŸ€ ë¡œë˜ ë²ˆí˜¸ ìƒì„± ê²°ê³¼", pageWidth / 2, currentY, { align: 'center' });
            currentY += 15;

            // ëª©ë¡
            doc.setFontSize(11);
            let colIndex = 0; // 0 = ì™¼ìª½ ì—´, 1 = ì˜¤ë¥¸ìª½ ì—´

            // 5ê°œì”© ë¬¶ì–´ì„œ ë°•ìŠ¤ ê·¸ë¦¬ê¸°
            for (let i = 0; i < lottoSets.length; i += 5) {
                const chunk = lottoSets.slice(i, i + 5);
                const currentX = (colIndex === 0) ? col1X : col2X;

                // í˜ì´ì§€ í•˜ë‹¨ì— ë„ë‹¬í•˜ë©´ ìƒˆ í˜ì´ì§€ ì¶”ê°€
                if (currentY + boxHeight > pageHeight - margin) {
                    doc.addPage();
                    currentY = margin; // Y ìœ„ì¹˜ ì´ˆê¸°í™”
                    doc.setFont('NanumGothic', 'normal'); // ìƒˆ í˜ì´ì§€ í°íŠ¸ ì¬ì„¤ì •
                    doc.setFontSize(11);
                }

                // 1. ë°•ìŠ¤ í…Œë‘ë¦¬ (ëª¨ì„œë¦¬ ë‘¥ê¸€ê²Œ)
                doc.setDrawColor(var(--border-color)); // í…Œë‘ë¦¬ ìƒ‰
                doc.roundedRect(currentX, currentY, boxWidth, boxHeight, 3, 3, 'S'); // 'S' = Stroke

                // 2. ë°•ìŠ¤ ë‚´ë¶€ í…ìŠ¤íŠ¸ 5ì¤„
                let textY = currentY + boxPadding + (lineHeight / 2); // í…ìŠ¤íŠ¸ ì‹œì‘ Y
                
                chunk.forEach((numberSet, index) => {
                    const formattedNumbers = numberSet
                        .map(num => num.toString().padStart(2, '0'))
                        .join("  "); // ê³µë°±ìœ¼ë¡œ êµ¬ë¶„
                    
                    const overallIndex = (i + index + 1).toString().padStart(2, '0');
                    const lineText = `${overallIndex}.   ${formattedNumbers}`;

                    doc.text(lineText, currentX + boxPadding, textY);
                    textY += lineHeight;
                });

                // 3. ë‹¤ìŒ ìœ„ì¹˜ ê³„ì‚°
                if (colIndex === 0) {
                    // ì™¼ìª½ ì—´ì´ì—ˆìœ¼ë©´, ë‹¤ìŒì€ ì˜¤ë¥¸ìª½ ì—´
                    colIndex = 1;
                } else {
                    // ì˜¤ë¥¸ìª½ ì—´ì´ì—ˆìœ¼ë©´, ë‹¤ìŒì€ ì™¼ìª½ ì—´ + Yì¶• ì´ë™
                    colIndex = 0;
                    currentY += boxHeight + boxGapY;
                }
            }
            
            // PDF ì €ì¥
            doc.save('lotto_numbers.pdf');
        }


        // 4. HTMLì´ ëª¨ë‘ ë¡œë“œë˜ë©´ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
        document.addEventListener('DOMContentLoaded', () => {
            const generateBtn = document.getElementById('generate-btn');
            const pdfBtn = document.getElementById('pdf-btn');
            const countSelect = document.getElementById('count-select');
            const resultsContainer = document.getElementById('results-container');

            // "ë²ˆí˜¸ ìƒì„±" ë²„íŠ¼ í´ë¦­
            generateBtn.addEventListener('click', () => {
                const count = parseInt(countSelect.value, 10);
                currentLottoSets = generateLottoSets(count);
                displayResults(currentLottoSets);
                resultsContainer.style.display = 'block';
                pdfBtn.disabled = false;
            });

            // "PDFë¡œ ë‹¤ìš´ë¡œë“œ" ë²„íŠ¼ í´ë¦­
            pdfBtn.addEventListener('click', () => {
                if (currentLottoSets.length > 0) {
                    createLottoPDF(currentLottoSets);
                } else {
                    alert("ë¨¼ì € ë²ˆí˜¸ë¥¼ ìƒì„±í•´ì£¼ì„¸ìš”.");
                }
            });
        });

    </script>
