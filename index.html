<body>

    <script>
        // ì „ì—­ì—ì„œ jsPDF ê°ì²´ ê°€ì ¸ì˜¤ê¸°
        const { jsPDF } = window.jspdf;

        // ìƒì„±ëœ ë²ˆí˜¸ë¥¼ ì €ì¥í•  ì „ì—­ ë³€ìˆ˜
        let currentLottoSets = [];

        /**
         * ë¡œë˜ ë²ˆí˜¸ ìƒì„± í•¨ìˆ˜ (ê¸°ì¡´ê³¼ ë™ì¼)
         */
        function generateLottoSets(count) {
            const sets = [];
            for (let i = 0; i < count; i++) {
                const numbers = new Set();
                while (numbers.size < 6) {
                    const randomNum = Math.floor(Math.random() * 45) + 1;
                    numbers.add(randomNum);
                }
                const sortedNumbers = Array.from(numbers).sort((a, b) => a - b);
                sets.push(sortedNumbers);
            }
            return sets;
        }

        /**
         * [NEW] ìƒì„±ëœ ë²ˆí˜¸ë¥¼ í™”ë©´ì— í‘œì‹œí•˜ëŠ” í•¨ìˆ˜
         */
        function displayResults(lottoSets) {
            const displayElement = document.getElementById('results-display');
            
            // í…ìŠ¤íŠ¸ë¥¼ ì¡°í•©í•˜ì—¬ í•œ ë²ˆì— ì‚½ì… (ì„±ëŠ¥ í–¥ìƒ)
            const resultsText = lottoSets.map((numberSet, index) => {
                // "05, 12, 23, 30, 41, 45"
                const formattedNumbers = numberSet
                    .map(num => num.toString().padStart(2, '0'))
                    .join(", ");
                
                // "01: 05, 12, ..."
                return `${(index + 1).toString().padStart(2, '0')}: ${formattedNumbers}`;
            }).join('\n'); // ê° ì¤„ì„ ìƒˆ ì¤„ ë¬¸ìë¡œ ì—°ê²°

            displayElement.textContent = resultsText;
        }


        /**

         */
        function createLottoPDF(lottoSets) {
            const doc = new jsPDF();

            try {
                // 1. í°íŠ¸ ì„¤ì • (CDNìœ¼ë¡œ ë¡œë“œëœ 'NanumGothic' í°íŠ¸ ì‚¬ìš©)
                doc.setFont('NanumGothic', 'normal');
            } catch (e) {

                alert("PDF í°íŠ¸ ë¡œë”©ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. GitHub Pagesì— ë°°í¬ë˜ì—ˆëŠ”ì§€ í™•ì¸í•˜ì„¸ìš”.");
                return; // í°íŠ¸ ì—†ìœ¼ë©´ PDF ìƒì„± ì¤‘ë‹¨
            }

            // --- ë‚˜ë¨¸ì§€ PDF ìƒì„± ë¡œì§ì€ ë™ì¼ ---
            const pageHeight = doc.internal.pageSize.getHeight();
            const pageWidth = doc.internal.pageSize.getWidth();
            const margin = 20;
            let yPosition = margin + 10;
            const lineHeight = 10;

            doc.setFontSize(18);
            doc.text("ğŸ€ ë¡œë˜ ë²ˆí˜¸ ìƒì„± ê²°ê³¼", pageWidth / 2, yPosition, { align: 'center' });
            yPosition += lineHeight * 1.5;

            doc.setFontSize(12);

            lottoSets.forEach((numberSet, index) => {
                const formattedNumbers = numberSet
                    .map(num => num.toString().padStart(2, '0'))
                    .join(", ");
                
                const lineText = `${(index + 1).toString().padStart(2, '0')}ë²ˆì§¸ ì¡°í•©: ${formattedNumbers}`;

                if (yPosition > pageHeight - margin) {
                    doc.addPage();
                    yPosition = margin;
                    doc.setFont('NanumGothic', 'normal'); // ìƒˆ í˜ì´ì§€ì—ë„ í°íŠ¸ ì¬ì„¤ì •
                    doc.setFontSize(12);
                }

                doc.text(lineText, margin, yPosition);
                yPosition += lineHeight;
            });

            doc.save('lotto_numbers.pdf');
        }


        // 4. HTMLì´ ëª¨ë‘ ë¡œë“œë˜ë©´ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
        document.addEventListener('DOMContentLoaded', () => {
            
            // HTML ìš”ì†Œ ê°€ì ¸ì˜¤ê¸°
            const generateBtn = document.getElementById('generate-btn');
            const pdfBtn = document.getElementById('pdf-btn');
            const countSelect = document.getElementById('count-select');
            const resultsContainer = document.getElementById('results-container');

            // [ì´ë²¤íŠ¸] "ë²ˆí˜¸ ìƒì„±" ë²„íŠ¼ í´ë¦­
            generateBtn.addEventListener('click', () => {
                // 1. ì„ íƒëœ ê°œìˆ˜ ê°€ì ¸ì˜¤ê¸°
                const count = parseInt(countSelect.value, 10);

                currentLottoSets = generateLottoSets(count);

            pdfBtn.addEventListener('click', () => {

                if (currentLottoSets.length > 0) {

                }
